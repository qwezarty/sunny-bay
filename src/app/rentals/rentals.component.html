<div class="rental-container" fxLayout="column" fxLayoutAlign="space-around">
  <!-- <button mat-raised-button color="primary" (click)="onChangeTheme()">ChangeTheme</button> -->
  <section class="rental-logo" 
           fxFlexOrder="1"
           fxLayout="row"
           fxLayout.xs="column"
           fxLayoutAlign="center center">
    <div fxFlex="100"
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center">
      <img appElementSrc="rental-logo.svg">
      <div fxFlex="3" fxFlex.xs="10"></div>
      <div class="title" ngClass="mat-display-1" ngClass.xs="mat-h1">大乐之野 绿山墙</div>
    </div>
    <button mat-fab><mat-icon>menu</mat-icon></button>
  </section>
  <section class="rental-general"
           fxFlexOrder="2"
           fxLayout="row"
           fxLayout.xs="column"
           fxLayoutAlign="space-between center">
    <div fxFlex>
      <h1>遗失的美好境地</h1>
      <p>大乐之野由马科团队设计，其拥有超过5年的民宿经营经验，打造更舒适的民宿。</p>
      <button mat-raised-button color="accent" routerLink="rooms">现在预定</button>
    </div>
    <div fxFlex="10"></div>
    <div class="swiper-container" fxFlex="60">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img appElementSrc="detail-slider-1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img appElementSrc="detail-slider-2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img appElementSrc="detail-slider-3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img appElementSrc="detail-slider-4.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img appElementSrc="detail-slider-5.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img appElementSrc="detail-slider-6.jpg" alt="">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>
  <section class="rental-show"
           fxFlexOrder="3">
    <dl>
      <dt>Show Room</dt>
      <dd>
        A brief introduction to features of room. Check
        <a routerLink="rooms">Rooms</a> here.
      </dd>
    </dl>
  </section>
  <section class="rental-around"
           fxFlexOrder="4">
    <dl>
      <dt>Discovery</dt>
      <dd>
        Want to find some cool things around? Check here!
      </dd>
    </dl>
  </section>
</div>
