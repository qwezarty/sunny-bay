<mat-sidenav-container>
  <mat-sidenav
    #sidenavElement
    class="mat-elevation-z16"
    [mode]="sidenav.mode"
    [opened]="sidenav.opened"
    fxLayout="column">
    <div class="account" fxLayout fxLayoutAlign="start center">
      <mat-icon svgIcon="account"></mat-icon>
      <h1>Roger-罗杰</h1>
    </div>
    <div class="options" fxFlex>
      <ul>
        <li fxLayout fxLayoutAlign="start center" routerLink="profile"><mat-icon>person</mat-icon>个人信息</li>
        <li fxLayout fxLayoutAlign="start center" routerLink="orders"><mat-icon>shop</mat-icon>我的订单</li>
        <li fxLayout fxLayoutAlign="start center" routerLink="occupancies"><mat-icon>people</mat-icon>入住人信息</li>
      </ul>
    </div>
    <div class="footer">
      <div class="nav">
          <a routerLink="">Sunny Bay</a>
          <a routerLink="">About</a>
          <a routerLink="">Recruit</a>
      </div>
      <div class="policy">
          <p>Powered by SunnyBay ©2017-2018. Code licensed under an GPLV3-style License.</p>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
