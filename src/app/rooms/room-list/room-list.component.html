<ng-template #sideMainTemplate>
  <div class="rental" fxLayout fxLayoutAlign="start center">
    <img mat-card-avatar appElementSrc="rental-logo.svg">
    <h1>绿山墙</h1>
  </div>
  <div class="options">
    <ul>
      <li *ngFor="let filterOption of filterOptions">
        <mat-slide-toggle
          class="slider"
          color="accent"
          [checked]="filterOption.checked"
          [disabled]="filterOption.disabled"
          (change)="onToggleChange(filterOption)">
          {{ filterOption.content }}
          </mat-slide-toggle>
      </li>
    </ul>
  </div>
</ng-template>

<div
  class="sidenav-content"
  fxLayout="row wrap" 
  fxLayout.xs="column"
  fxLayoutAlign="space-between start"
  fxLayoutAlign.xs="space-between center">
  <div
    class="card-container" 
    fxFlex.gt-xs="50%" 
    *ngFor="let content of contentCards"
    routerLink="1">
    <mat-card class="main-card">
      <img mat-card-image [appElementSrc]="content.img">
      <mat-card-title>{{ content.title }}</mat-card-title>
      <mat-card-subtitle>{{ content.price | currency:'CNY':'symbol-narrow':'1.0' }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ content.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
