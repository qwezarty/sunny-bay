<mat-sidenav-container>
  <mat-sidenav
    #sidenavElement
    class="mat-elevation-z16"
    [mode]="sidenav.mode"
    [opened]="sidenav.opened"
    fxLayout="column">
    <div class="side-main" fxFlex>
      <ng-container *ngTemplateOutlet="sideMainTemplate"></ng-container>
    </div>
    <!-- <ng-template #sideMainTemplate></ng-template> -->
    <div class="side-footer">
      <div class="side-nav">
          <a routerLink="">Sunny Bay</a>
          <a routerLink="">About</a>
          <a routerLink="">Recruit</a>
      </div>
      <div class="side-policy">
          <p>Powered by SunnyBay Â©2017-2018. Code licensed under an GPLV3-style License.</p>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
