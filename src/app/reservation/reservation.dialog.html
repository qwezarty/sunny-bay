<h2 mat-dialog-title>确认订单信息</h2>
<mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>date_range</mat-icon>
        <span>入住日期：{{ data.inDate | date }}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>date_range</mat-icon>
        <span>离店日期：{{ data.outDate | date }}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>people</mat-icon>
        <span>人数：{{ data.adults }}成人 {{ data.childs }}儿童</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>person</mat-icon>
        <span>联系人：{{ data.name }}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>phone</mat-icon>
        <span>电话：{{ data.phone }}</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>payment</mat-icon>
        <span>支付方式：支付宝 | 微信支付</span>
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout fxLayout.xs="column-reverse" fxLayoutAlign="center center">
    <button mat-button [mat-dialog-close]="true">保存订单并跳转到第三方支付</button>
    <button mat-button mat-dialog-close>返回修改</button>
</mat-dialog-actions>
