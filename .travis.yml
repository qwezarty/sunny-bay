language: node_js
node_js:
  - '8'
dist: trusty
addons:
  chrome: stable
before_script:
  - npm install -g @angular/cli
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
script:
  - ng test --single-run --sourcemaps=false
  - ng build --prod
notifications:
  slack:
    secure: 
